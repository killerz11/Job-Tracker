<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobTracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 360px;
      min-height: 200px;
      max-height: 600px;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", sans-serif;
      background: #fafafa;
      color: #1a1a1a;
      line-height: 1.5;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 24px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e5e5e5;
    }
    
    .logo {
      width: 36px;
      height: 36px;
      background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: -0.5px;
      box-shadow: 0 2px 8px rgba(37, 99, 235, 0.15);
    }
    
    h1 {
      font-size: 20px;
      font-weight: 600;
      color: #1a1a1a;
      letter-spacing: -0.3px;
    }
    
    .status {
      padding: 16px;
      background: white;
      border: 1px solid #e5e5e5;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      font-size: 14px;
    }
    
    .status-item:not(:last-child) {
      border-bottom: 1px solid #f5f5f5;
    }
    
    .status-label {
      color: #737373;
      font-weight: 500;
    }
    
    .status-value {
      font-weight: 600;
      color: #1a1a1a;
    }
    
    .status-value.connected {
      color: #16a34a;
    }
    
    .status-value.disconnected {
      color: #dc2626;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #525252;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    input {
      width: 100%;
      padding: 10px 14px;
      border: 1px solid #e5e5e5;
      border-radius: 8px;
      font-size: 14px;
      margin-bottom: 10px;
      background: white;
      transition: all 0.2s;
      font-family: inherit;
    }
    
    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }
    
    input::placeholder {
      color: #a3a3a3;
    }
    
    button {
      width: 100%;
      padding: 11px 16px;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-family: inherit;
      letter-spacing: -0.1px;
    }
    
    button:hover {
      background: #2563eb;
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
    }

    button:active {
      transform: translateY(0);
    }
    
    button.secondary {
      background: white;
      color: #1a1a1a;
      border: 1px solid #e5e5e5;
    }
    
    button.secondary:hover {
      background: #f5f5f5;
      border-color: #d4d4d4;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    button:disabled:hover {
      transform: none;
      box-shadow: none;
    }
    
    .info {
      font-size: 12px;
      color: #737373;
      line-height: 1.6;
      margin-top: 20px;
      padding-top: 16px;
      border-top: 1px solid #e5e5e5;
    }
    
    .link {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }
    
    .link:hover {
      text-decoration: underline;
    }

    #authSection {
      margin-bottom: 20px;
    }

    .divider {
      height: 1px;
      background: #e5e5e5;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="content">
    <div class="header">
      <div class="logo">JT</div>
      <h1>JobTracker</h1>
    </div>
    
    <div class="status">
      <div class="status-item">
        <span class="status-label">Status</span>
        <span class="status-value disconnected" id="authStatus">Not logged in</span>
      </div>
      <div class="status-item">
        <span class="status-label">Applications</span>
        <span class="status-value" id="appCount">-</span>
      </div>
    </div>
    
    <div class="section">
      <button id="openDashboard" class="secondary">Open Dashboard</button>
    </div>

    <div class="divider"></div>
    
    <div id="authSection">
      <div class="section-title">Login</div>
      <input id="email" type="email" placeholder="Email" autocomplete="email" />
      <input id="password" type="password" placeholder="Password" autocomplete="current-password" />
      <button id="loginBtn">Login</button>
    </div>

    <div class="divider"></div>

    <div class="section">
      <div class="section-title">API Configuration</div>
      <input type="url" id="apiUrl" placeholder="http://localhost:4000" />
      <button id="saveConfig" class="secondary">Save Configuration</button>
    </div>
    
    <div class="info">
      Visit LinkedIn job pages and click "Apply" or "Easy Apply" to automatically track applications.
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
