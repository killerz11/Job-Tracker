<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JobTracker</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      padding: 20px;
      font-family: system-ui, -apple-system, sans-serif;
      background: #ffffff;
    }
    
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 16px;
    }
    
    .logo {
      width: 32px;
      height: 32px;
      background: #2563eb;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
    }
    
    h1 {
      font-size: 18px;
      font-weight: 600;
      color: #111827;
    }
    
    .status {
      padding: 12px;
      background: #f3f4f6;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    
    .status-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 14px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      color: #6b7280;
    }
    
    .status-value {
      font-weight: 600;
      color: #111827;
    }
    
    .status-value.connected {
      color: #10b981;
    }
    
    .status-value.disconnected {
      color: #ef4444;
    }
    
    .section {
      margin-bottom: 16px;
    }
    
    .section-title {
      font-size: 14px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
    }
    
    input {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 14px;
      margin-bottom: 8px;
    }
    
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    button {
      width: 100%;
      padding: 10px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    button:hover {
      background: #1d4ed8;
    }
    
    button.secondary {
      background: #f3f4f6;
      color: #374151;
    }
    
    button.secondary:hover {
      background: #e5e7eb;
    }
    
    .info {
      font-size: 12px;
      color: #6b7280;
      line-height: 1.5;
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #e5e7eb;
    }
    
    .link {
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }
    
    .link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">JT</div>
    <h1>JobTracker</h1>
  </div>
  
  <div class="status">
    <div class="status-item">
      <span class="status-label">Status:</span>
      <span class="status-value" id="authStatus">Checking...</span>
    </div>
    <div class="status-item">
      <span class="status-label">Applications tracked:</span>
      <span class="status-value" id="appCount">-</span>
    </div>
    <div class="status-item" id="lastSyncItem" style="display: none;">
      <span class="status-label">Last synced:</span>
      <span class="status-value" id="lastSync">-</span>
    </div>
  </div>
  
  <div id="recentActivity" style="display: none; margin-bottom: 16px;">
    <div class="section-title">Recent Activity</div>
    <div id="recentJobsList" style="font-size: 12px; color: #6b7280;"></div>
  </div>
  
  <div class="section">
    <div class="section-title">API Configuration</div>
    <input type="text" id="apiUrl" placeholder="https://your-app.vercel.app" />
    <button id="saveConfig">Save Configuration</button>
  </div>
  
  <div class="section">
    <button id="openDashboard" class="secondary">Open Dashboard</button>
  </div>

  <hr />

  <div id="authSection">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <p id="authStatus">Not logged in</p>
  </div>

  
  <div class="info">
    Visit LinkedIn job pages and click "Apply" or "Easy Apply" to automatically track applications.
    <br><br>
    Need help? <a href="#" class="link" id="helpLink">View documentation</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
